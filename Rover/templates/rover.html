<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Rover</title>
	<style type="text/css">
        .style1
        {
            width: 50%;
        }
    </style>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script language="javascript" type="text/javascript">
		function Button_onclick(direction) {
			$.ajax({ url: '/' + direction });
		}
	</script>  
  </head>
	<body>
		<h1 align="center">Rover Control</h1>
		<table align="center" class="style1">
			<tr>
				<td colspan="3" style="text-align: center">
					<img src="http://10.1.1.6:8081/"></img>
				</td>
			</tr>
			<tr>
				<td colspan="3" style="text-align: center">
					<input id= "btnGo" type="image" src="static/img/forward.png" onclick="Button_onclick('go')" />
				</td>
			</tr>
			<tr>
				<td style="text-align: center">
					<input id= "btnLeft" type="image" src="static/img/left.png" onclick="Button_onclick('left')" />
				</td>
				<td style="text-align: center">
					<input id= "btnStop" type="image" src="static/img/stop.png" onclick="Button_onclick('stop')" />
				</td>
				<td style="text-align: center">
					<input id= "btnRight" type="image" src="static/img/right.png" onclick="Button_onclick('right')" />
				</td>
			</tr>
			<tr>
				<td colspan="3" style="text-align: center">
					<input id= "btnBack" type="image" src="static/img/backward.png" onclick="Button_onclick('back')" />
				</td>
			</tr>
		</table>
	</body>
</html>
